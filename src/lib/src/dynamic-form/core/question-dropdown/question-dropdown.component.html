<ngn-question-layout
  *ngIf="form && question"
  [form]="form"
  [formGroup]="form"
  [question]="question"
  [id]="id">

  <select
    content
    [attr.name]="question.key"
    [formControlName]="question.key"
    class="form-control">
    <option [value]="undefined">
      Не выбрано
    </option>
    <ng-container *ngIf="question.options">
      <option
        *ngFor="let opt of question.options"
        [value]="opt.key">
        {{opt.value}}
      </option>
    </ng-container>
  </select>

</ngn-question-layout>
